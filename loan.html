<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Loan Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    Math.seed = 2025;
    Math.seededRandom = function() {
      var x = Math.sin(Math.seed++) * 10000;
      return x - Math.floor(x);
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .top-section, .bottom-section {
      width: 95%;
      margin-bottom: 30px;
    }
    .flex-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 0.9em;
    }
    th {
      background-color: #e3f2fd;
    }
    canvas {
      max-width: 300px;
      margin: 20px;
    }
    .charts {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-container {
      text-align: center;
    }
    .info-box, .comparison-table {
      margin-top: 20px;
      background-color: #ffffff;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .comparison-table {
      width: 100%;
    }
    .loan-selection {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- Existing UI HTML -->

<script>
// Simulated loan book for maturity tracking
const activeLoans = Array.from({ length: 30 }, (_, i) => ({
  id: `Loan-${i + 1}`,
  startWeek: 0,
  duration: Math.floor(Math.seededRandom() * 100) + 30 // Between 30-130 weeks
}));

function generateCashflowTable() {
  const tbody = document.getElementById("cashflowBody");
  tbody.innerHTML = "";
  Math.seed = 2025;

  const loanMaturities = Array(157).fill(0);
  activeLoans.forEach(loan => {
    const maturityWeek = loan.startWeek + loan.duration;
    if (maturityWeek < loanMaturities.length) loanMaturities[maturityWeek]++;
  });

  for (let i = 0; i <= 156; i++) {
    let inflow = 0;
    let outflow = 0;
    let fee = 0;
    let tax = 0;
    let available = 0;
    let invested = 0;
    let matured = loanMaturities[i] || 0;
    let newLoans = allocations.filter(a => a.week === i).length;

    if (i === 0) {
      inflow = 1000000;
    } else {
      inflow = +(Math.seededRandom() * 25000).toFixed(2); // simulated coupon/redemption
      fee = +(Math.seededRandom() * 3000).toFixed(2);
      tax = +(Math.seededRandom() * 2500).toFixed(2);
      outflow = fee + tax;
      available = inflow - outflow;
      if (available < 0) available = 0;
      invested = +(available * 0.8).toFixed(2);
    }

    const added = allocations.filter(a => a.week === i);
    for (let a of added) {
      if (a.amount <= available) {
        invested += a.amount;
        available -= a.amount;
      }
    }

    const totalAssets = available + invested;
    const activeLoanCount = 30 - loanMaturities.slice(0, i + 1).reduce((a, b) => a + b, 0) + allocations.filter(a => a.week <= i).length;

    const row = `<tr>
      <td>Week ${i}</td>
      <td>${inflow.toFixed(2)}</td>
      <td>${outflow.toFixed(2)}</td>
      <td>${fee.toFixed(2)}</td>
      <td>${tax.toFixed(2)}</td>
      <td>${available.toFixed(2)}</td>
      <td>${invested.toFixed(2)}</td>
      <td>${totalAssets.toFixed(2)}</td>
      <td>${matured > 0 ? `${matured} matured` : ''}${newLoans > 0 ? (matured > 0 ? ", " : "") + `${newLoans} new` : ''} (${activeLoanCount} loans)</td>
    </tr>`;
    tbody.innerHTML += row;
  }
}
</script>
</body>
</html>
