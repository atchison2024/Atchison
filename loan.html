<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Loan Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .top-section, .bottom-section {
      width: 95%;
      margin-bottom: 30px;
    }
    .flex-row {
      display: flex;
      justify-content: space-between;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 0.9em;
    }
    th {
      background-color: #f0f0f0;
    }
    canvas {
      max-width: 300px;
      margin: 20px;
    }
    .charts {
      display: flex;
      justify-content: space-around;
    }
    .info-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="top-section">
    <label for="loanSelect">Select a loan to analyse (out of 100):</label>
    <select id="loanSelect"></select>
  </div>

  <div class="bottom-section">
    <h3>Weekly Cash Flow (30 Loans)</h3>
    <div class="flex-row">
      <table id="cashflowTable">
        <thead>
          <tr>
            <th>Week</th>
            <th>Cash Inflow ($)</th>
            <th>Cash Outflow ($)</th>
            <th>Fee Payment ($)</th>
            <th>Tax Payment ($)</th>
            <th>Available for Investment ($)</th>
            <th>Already Invested ($)</th>
          </tr>
        </thead>
        <tbody id="cashflowBody"></tbody>
      </table>
      <div class="charts">
        <canvas id="regionChart"></canvas>
        <canvas id="providerChart"></canvas>
      </div>
    </div>
    <div class="info-box">
      <p><strong>Current Assets:</strong> $12,500,000</p>
      <p><strong>Current Holdings:</strong> 30 Loans</p>
      <p><strong>Weighted LVR:</strong> 61%</p>
      <p><strong>Average Duration:</strong> 2.5 years</p>
      <p><strong>Average Yield:</strong> 6.7%</p>
    </div>
  </div>

  <script>
    // Sample 100 loans
    const loans = Array.from({length: 100}, (_, i) => `Loan-${i + 1}`);
    const loanSelect = document.getElementById('loanSelect');
    loans.forEach(loan => {
      const opt = document.createElement('option');
      opt.value = loan;
      opt.textContent = loan;
      loanSelect.appendChild(opt);
    });

    // Generate cash flow table for 156 weeks (3 years)
    const tbody = document.getElementById("cashflowBody");
    for (let i = 1; i <= 156; i++) {
      const inflow = +(Math.random() * 100000).toFixed(2);
      const outflow = +(Math.random() * 50000).toFixed(2);
      const fee = +(inflow * 0.01).toFixed(2);
      const tax = +(inflow * 0.15).toFixed(2);
      const available = +(inflow - outflow - fee - tax).toFixed(2);
      const invested = +(available * 0.8).toFixed(2);

      const row = `<tr>
        <td>Week ${i}</td>
        <td>${inflow}</td>
        <td>${outflow}</td>
        <td>${fee}</td>
        <td>${tax}</td>
        <td>${available}</td>
        <td>${invested}</td>
      </tr>`;
      tbody.innerHTML += row;
    }

    // Sample pie chart data
    const regionData = {
      labels: ['NSW', 'VIC', 'QLD', 'WA', 'SA', 'TAS'],
      datasets: [{
        label: 'Region Exposure',
        data: [30, 25, 15, 10, 12, 8],
        backgroundColor: [
          '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#f44336', '#00bcd4'
        ]
      }]
    };

    const providerData = {
      labels: ['Bank A', 'Lender B', 'Credit Union C', 'Non-bank D'],
      datasets: [{
        label: 'Provider Exposure',
        data: [40, 30, 20, 10],
        backgroundColor: ['#3f51b5', '#ff5722', '#009688', '#e91e63']
      }]
    };

    new Chart(document.getElementById('regionChart'), {
      type: 'pie',
      data: regionData
    });

    new Chart(document.getElementById('providerChart'), {
      type: 'pie',
      data: providerData
    });
  </script>
</body>
</html>
