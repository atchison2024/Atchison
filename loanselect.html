<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mortgage Selection Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .column {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    canvas {
      margin-top: 30px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Mortgage Selection Tool</h1>

  <form id="mortgageForm">
    <div class="container">
      <!-- LEFT COLUMN -->
      <div class="column">
        <!-- Borrower Info -->
        <div class="form-section">
          <h2>Borrower Info</h2>
          <label>Borrower Type: <input type="text" name="borrowerType" /></label>
          <label>Borrower Experience (yrs): <input type="number" name="borrowerExperience" /></label>
          <label>Developer Experience (yrs): <input type="number" name="developerExperience" /></label>
          <label>Sponsors NTA ($): <input type="number" name="sponsorNTA" /></label>
        </div>

        <!-- Property Info -->
        <div class="form-section">
          <h2>Property Info</h2>
          <label>Property Type: <input type="text" name="propertyType" /></label>
          <label>Valuation Type:
            <select name="valuationType">
              <option value="asComplete">As Complete</option>
              <option value="GRV">GRV</option>
            </select>
          </label>
          <label>LVR (%): <input type="number" name="lvr" /></label>
          <label>Geography Type: <input type="text" name="geographyType" /></label>
        </div>

        <!-- Zone/DA -->
        <div class="form-section">
          <h2>DA & Zone</h2>
          <label>Zone DA:
            <select name="zoneDA">
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="pending">Pending</option>
            </select>
          </label>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="column">
        <!-- Loan Info -->
        <div class="form-section">
          <h2>Loan Details</h2>
          <label>Pref Equity Included?
            <select name="prefEquity">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <label>Loan Purpose:
            <select name="loanPurpose">
              <option value="purchase">Purchase</option>
              <option value="refinance">Refinance</option>
            </select>
          </label>
          <label>Debt Coverage Ratio (DCR): <input type="number" step="0.01" name="dcr" /></label>
          <label>ICR (Interest Coverage Ratio): <input type="number" step="0.01" name="icr" /></label>
          <label>Loan Term (Years): <input type="number" name="loanTerm" value="5" /></label>
          <label>Loan Amount ($): <input type="number" name="loanAmount" value="1000000" /></label>
          <label>Interest Rate (%): <input type="number" step="0.01" name="interestRate" value="5" /></label>
          <label>Interest Type:
            <select name="interestType">
              <option value="fixed">Fixed</option>
              <option value="variable">Variable</option>
            </select>
          </label>
          <label>Interest Payment:
            <select name="interestPaymentType">
              <option value="capitalised">Capitalised</option>
              <option value="prepaid">Prepaid</option>
            </select>
          </label>
        </div>

        <!-- Security Info -->
        <div class="form-section">
          <h2>Security</h2>
          <label>Primary Security Type: <input type="text" name="securityType" /></label>
          <label>Security Docs Provided?
            <select name="securityDocs">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>

        <!-- Exit Strategy -->
        <div class="form-section">
          <h2>Exit Strategy</h2>
          <label>First Exit: <input type="text" name="firstExit" /></label>
          <label>Second Exit: <input type="text" name="secondExit" /></label>
        </div>

        <button type="button" onclick="calculatePerformance()">Calculate & Show Plot</button>
      </div>
    </div>
  </form>

  <canvas id="performanceChart" width="800" height="400"></canvas>

  <script>
    function calculatePerformance() {
      const form = document.forms["mortgageForm"];
      const loanTerm = parseInt(form["loanTerm"].value);
      const loanAmount = parseFloat(form["loanAmount"].value);
      const interestRate = parseFloat(form["interestRate"].value) / 100;
      const paymentType = form["interestPaymentType"].value;

      let yearlyBalances = [];
      let balance = loanAmount;

      for (let year = 1; year <= loanTerm; year++) {
        if (paymentType === "capitalised") {
          balance += balance * interestRate;
        } // if prepaid, balance remains unchanged
        yearlyBalances.push(parseFloat(balance.toFixed(2)));
      }

      drawChart(yearlyBalances);
    }

    function drawChart(data) {
      const ctx = document.getElementById('performanceChart').getContext('2d');

      if (window.myChart) {
        window.myChart.destroy();
      }

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => `Year ${i + 1}`),
          datasets: [{
            label: 'Loan Balance Over Time',
            data: data,
            borderColor: '#007bff',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Loan Performance to Maturity'
            }
          }
        }
      });
    }
  </script>

</body>
</html>
